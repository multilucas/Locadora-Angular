<h1>Minha locadora</h1><!-- app.component.html -->

<div>
  <label for="categoriaInput">Digite a categoria:</label>
  <input type="text" id="categoriaInput" [(ngModel)]="categoriaSelecionada" />
  <button (click)="filtrarFilmes()">Filtrar</button>
</div>

<ul>
  <li *ngFor="let filme of filmesFiltrados">
    <a href="#">{{ filme.nome }} - {{ filme.categoria }}</a>
  </li>
</ul>
